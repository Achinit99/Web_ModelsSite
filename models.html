<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="models.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>MODELLIC - Models</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #181818">
    <div class="container-fluid" style="padding: 4% 8%">
      <hr style="color: antiquewhite" />
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a
          class="navbar-brand"
          href="#"
          style="padding-right: 60%; font-size: 24px"
          >MODELLIC</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarScroll">
          <ul class="navbar-nav ms-auto">
            <!-- (ms-auto) -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="models.html">Models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container text-center">
      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6">
        <div class="col"></div>
        <div class="col">Col-2</div>
        <div class="col">Col-3</div>
        <div class="col">Col-4</div>
        <div class="col">Col-5</div>
        <div class="col">Col-6</div>
      </div>
    </div>

    <div class="col-md-3">
      
      <div class="aside-block picker">
        <ul
          class="nav nav-pills custom-tab-nav mb-4"
          id="pills-tab"
          role="tablist"
        >
          <h2 style="color: antiquewhite; font-size: 17px">SEARCH BY NAME</h2>
        </ul>

        <div
          class="tab-content"
          id="pills-tabContent"
          style="color: antiquewhite"
        >
          
          <div
            class="tab-pane fade show active"
            id="pills-popular"
            role="tabpanel"
            aria-labelledby="pills-popular-tab"
          >
            <input
              class="me-2 bg-black"
              type="search"
              placeholder="Search models..."
              aria-label="Search"
              style="
                font-size: 18px;
                width: 12pc;
                height: 2.5pc;
                padding: 5px 23px 5px 28px;
                padding-bottom: 5%;
              "
            />
            <button
              class="btn"
              type="submit"
              style="
                background-color: rgb(152, 187, 204);
                margin-top: 1pc;
                padding: 5px 28px 5px 28px;
              "
            >
              Search
            </button>

            <h3 style="color: antiquewhite; font-size: 17px; margin-top: 3pc">
              AVERAGE RATING
            </h3>
            <span>⭐⭐⭐⭐⭐(22) </span>

            <h3 style="color: antiquewhite; font-size: 17px; margin-top: 2pc">
              HOURLY RATE
            </h3>

            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                aria-label="Basic example"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h6 style="margin-top: 2pc; color: #5a5959;"> <span>Price: 0$ - 310$</span> </h6>
            <button
            class="btn"
            type="submit"
            style="
              background-color: rgb(152, 187, 204);
              margin-top: 0.5pc;
              padding: 5px 28px 5px 28px;
            "
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
